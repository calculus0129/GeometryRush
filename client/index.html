<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Geometry Dash Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }
      #gameContainer {
        position: relative;
        background: #000;
        border: 2px solid #333;
      }
      #gameCanvas {
        display: block;
        background: linear-gradient(to bottom, #87ceeb 0%, #98fb98 100%);
      }
      #gameUI {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-size: 18px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        z-index: 100;
      }
      #gameOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        text-align: center;
        z-index: 200;
      }
      .hidden {
        display: none !important;
      }
      #instructions {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        font-size: 14px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas" width="800" height="450"></canvas>
      <div id="gameUI">
        <div>State: <span id="gameState">Ready</span></div>
        <div>Position: <span id="playerPos">0.0</span></div>
        <!-- <div>FPS: <span id="fps">0</span></div>
        <div>Frame: <span id="frame">0</span></div> -->
        <div>On Ground: <span id="onGround">true</span></div>
      </div>
      <div id="gameOverlay" class="hidden">
        <div>
          <div id="overlayMessage">Game Over</div>
          <div style="font-size: 16px; margin-top: 10px">
            Restarting in <span id="countdown">3</span> seconds...
          </div>
        </div>
      </div>
      <div id="instructions">Click or hold mouse to jump when on ground</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
